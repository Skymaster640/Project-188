<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                id="Sword-obj"
                src="./assets/Placeholder_Sword/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Sword-mtl"
                src="./assets/Placeholder_Sword/obj.mtl"></a-asset-item>
                <a-asset-item
                id="Monster-obj"
                src="./assets/Placeholder_Monster/tinker.obj"></a-asset-item>
                <a-asset-item
                id="Monster-mtl"
                src="./assets/Placeholder_Monster/obj.mtl"></a-asset-item>
            </a-assets>


            <a-entity
            id="environment"
            environment="preset:forest;skyType:gradient;lighting:point"></a-entity>

            <a-entity camera look-controls wasd-controls=" acceleration:300" position="0 1.6 0"></a-entity>


            <a-entity
            id="model-test"
            obj-model="obj:#Monster-obj;mtl:#Monster-mtl"
            position="0 2 -10"
            rotation="-90 90 0"
            scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
